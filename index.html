<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Units-Converter</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
 <div class="container">
  <header class="heading">
    <h1>
      CONVERT FROM ANY UNIT TO ALL UNITS
    </h1>
  </header>
  <form action="">
    <input type="number" required placeholder="value">
    <select for="convert" required>
      <option value="">--Base Unit--</option>
      <option value="">Millimeters</option>
      <option value="">Centimeters</option>
      <option value="">Meters</option>
      <option value="">Dekameters</option>
      <option value="">Hectometers</option>
      <option value="">Kilometers</option>
    </select>
    <button>Convert</button>
  </form>
 </div> 
</body>
</html>
