<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Units-Converter</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
  <header class="heading">
    <h1>
      CONVERT FROM ANY UNIT TO ALL UNITS
    </h1>
  </header>
  <form action="" id="converter">
    <input type="number" required placeholder="value" id="inputVal">
    <select for="Convert" required id="selected">
      <option value="">--Basic Unit--</option>
      <option value="Millimeters">Millimeters</option>
      <option value="Centimeters">Centimeters</option>
      <option value="Decimeters">Decimeters</option>
      <option value="Meters">Meters</option>
      <option value="Decameters">Decameters</option>
      <option value="Hectometers">Hectometers</option>
      <option value="Kilometers">Kilometers</option>
    </select>
    <p id="warning"></p>
    <button type="submit">Convert</button>
  </form>
 </div>
 <div id="display"></div>
</body>
<script src="src/main.js"></script>
</html>
